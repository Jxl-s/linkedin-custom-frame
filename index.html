	<body>
		<input type="file" id="file-input" accept="image/*" />
		<div style="position: relative">
			<canvas
				class="webgl"
				style="position: absolute; top: 0; left: 0"
			></canvas>
			<svg
				width="720"
				height="720"
				viewBox="0 0 720 720"
				xmlns="http://www.w3.org/2000/svg"
				style="position: absolute; top: 0; left: 0"
				id="svg-item"
			>

				<defs>
					<path
						id="curve"
						d="
    M 360,360
    m -300,0
    a 300,300 0 1,0 600,0
    a 300,300 0 1,0 -600,0"
					/>
				</defs>
				<text
					font-family="Carlito, Helvetica, Arial, sans-serif"
					font-size="76"
					font-weight="700"
					letter-spacing="10"
					fill="white"
					dominant-baseline="middle"
					id="svg-text-item"
					dy="5"
					transform="rotate(0 360 360)"
				>
					<textPath
						href="#curve"
						text-anchor="start"
						id="svg-text-path"
						startOffset="0%"
					>
						#OPENTOWORK
					</textPath>
				</text>
			</svg>
		</div>
