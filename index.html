<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Carlito:wght@700&display=swap"
			rel="stylesheet"
		/>
		<title>LinkedIn Custom Ring</title>
		<meta
			name="description"
			content="A high-accuracy custom LinkedIn-style ring for your profile pictures"
		/>
	</head>
	<body>
		<input
			type="file"
			id="file-input"
			accept="image/*"
			style="display: block"
		/>
		<a href="https://github.com/Jxl-s/linkedin-custom-ring">Source Code</a>
		<div style="position: relative">
			<canvas
				class="webgl"
				style="position: absolute; top: 0; left: 0"
			></canvas>
			<svg
				width="720"
				height="720"
				viewBox="0 0 720 720"
				xmlns="http://www.w3.org/2000/svg"
				style="position: absolute; top: 0; left: 0"
				id="svg-item"
			>
				<defs>
					<path
						id="curve"
						d="
    M 360,360
    m -300,0
    a 300,300 0 1,0 600,0
    a 300,300 0 1,0 -600,0"
					/>
				</defs>
				<text
					font-family="Carlito, Helvetica, Arial, sans-serif"
					font-size="76"
					font-weight="700"
					letter-spacing="10"
					fill="white"
					dominant-baseline="middle"
					id="svg-text-item"
					dy="5"
					transform="rotate(0 360 360)"
				>
					<textPath
						href="#curve"
						text-anchor="start"
						id="svg-text-path"
					>
						#OPENTOWORK
					</textPath>
				</text>
			</svg>
		</div>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
